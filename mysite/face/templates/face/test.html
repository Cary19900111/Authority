<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Test_page</title>
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <script src="/static/js/jquery-1.11.0.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <!-- custom -->
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>

    <body>
    <!-- 导航栏 -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="padding-right: 10%">
                <li><a href="{% url 'face:adduserurl' %}">添加用户</a></li>
                <li><a href="{% url 'face:changepasswordurl' %}">修改密码</a></li>
                <li><a href="{% url 'face:logouturl' %}">注销登陆</a></li>
            </ul>
        </div>
    <!-- 测试系统列表 -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="padding-right: 10%">
                <button type="button" class="btn btn-success" id="ci" onclick="show(this.id)">CI系统</button>
                <button type="button" class="btn btn-success" id="wj" onclick="show(this.id)">问卷系统</button>
                <button type="button" class="btn btn-success" id="jp" onclick="show(this.id)">教评系统</button>
            </ul>
        </div>
    <!-- Ajax刷新内容 -->
        <div id="ntfText" class="collapse navbar-collapse">
        </div>
    <!-- 页脚 -->
        <div class="col-md-12">
            <hr/>
            <p class="text-muted">&copy; TestSystem 2017</p>
        </div>
    </body>
    <!-- 刷新js -->
    <script type="text/javascript">
        function show(id)
        {
            $.ajax({
                url: './terminal_svr',
                type: 'POST',
                data: {'action':id},
                timeout: 10000,
                success: function(result) {
                    $("#ntfText").html(result);
                     }
                })
        }
    </script>
</html>
